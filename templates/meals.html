{% extends "base.html" %}
{% block content %}

    <h3 class="green-text text-darken-4 center-align">All Meals</h3>

    <ul class="collapsible">
        {% for meal in meals %}
        <li>
            <div class="collapsible-header white-text green darken-4 text-shadow">
                <div class="col s3">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="col s9 fas fa-caret-down">
                    <strong>{{ meal.meal_name }}</strong> 
                    <a href="{{ url_for('edit_meal', meal_id=meal._id) }}" class="btn-small light-blue lighten-1">Edit</a>
                    <a href="{{ url_for('delete_meal', meal_id=meal._id) }}" class="btn-small red accent-4">Delete</a>
                </div>
            </div>


            <div class="collapsible-body">
                <strong>{{ meal.meal_ingredients }}</strong>
                <p>{{ meal.meal_instructions }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

<div class="add-meal center-align">
    <a href="{{ url_for('add_meal') }}" class="btn white-text green darken-4">Add Your Meal Here</a>
</div>

{% endblock %}
