{% extends "base.html" %}
{% block content %}

    <h5>Edit Meal</h5>

   
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_meal', meals_id=meals._id)}}">
            <div class="row">

                <!--meal name-->
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix"></i>
                    <input id="meal_name" name="meal_name" type="text" class="validate" required>
                    <label for="meal_name">Meal Name</label>
                </div>

                <!-- Ingredients-->
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>

                <!--Instructions-->
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <textarea id="instructions" name="instructions" class="materialize-textarea"></textarea>
                    <label for="instructions">Instructions</label>
                </div>
            </div>
            <!--submit button-->
                <button class="btn waves-effect waves-light" type="submit">Edit Meal
                    <i class="material-icons right fas fa-edit"></i></i>
                </button>
        
        </form>
    </div>
            


{% endblock %}
