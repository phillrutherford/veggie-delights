{% extends "base.html" %}
{% block content %}

    <h4>Add Your Own Meal</h4>

   
    <div class="row card-panel">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix"></i>
                    <input id="meal_name" name="meal_name" type="text" class="validate">
                    <label for="meal_name">Meal Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <textarea id="instructions" name="instructions" class="materialize-textarea"></textarea>
                    <label for="instructions">Instructions</label>
                </div>
            </div>
        </form>
    </div>
            


{% endblock %}
